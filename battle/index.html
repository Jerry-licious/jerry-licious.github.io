<!doctype html><html lang="en"><head><meta charset="UTF-8"><title>Battle Simulator</title><link rel="stylesheet" href="style.css"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><script defer="defer" src="bundle.js"></script><link href="bundle.css" rel="stylesheet"></head><body><div class="main"><div class="page-title">Battle Calculator</div><div class="inputs"><div class="unit-input red-container"><div class="unit-title">Attacker</div><div class="fields"><div class="field"><span class="material-icons">flash_on</span> <input type="number" placeholder="Attack" id="attackerAttack"/> <span class="material-icons">shield</span> <input type="number" placeholder="Defence" id="attackerDefence"/></div><div class="field"><span class="material-icons">speed</span> <input type="number" value="30" placeholder="Initiative" id="attackerInitiative"/> <span class="material-icons">favorite</span> <input type="number" value="10" placeholder="HP" id="attackerHP"/></div><div class="field"><span class="material-icons">lightbulb</span> <select name="" id="attackerDoctrine"></select> <input type="number" value="1" placeholder="Level" id="attackerDoctrineLevel"/></div></div><div class="errors" id="attackerErrors"></div></div><div class="unit-input blue-container"><div class="unit-title">Defender</div><div class="fields"><div class="field"><span class="material-icons">flash_on</span> <input type="number" placeholder="Attack" id="defenderAttack"/> <span class="material-icons">shield</span> <input type="number" placeholder="Defence" id="defenderDefence"/></div><div class="field"><span class="material-icons">speed</span> <input type="number" value="30" placeholder="Initiative" id="defenderInitiative"/> <span class="material-icons">favorite</span> <input type="number" value="10" placeholder="HP" id="defenderHP"/></div><div class="field"><span class="material-icons">lightbulb</span> <select name="" id="defenderDoctrine"></select> <input type="number" value="1" placeholder="Level" id="defenderDoctrineLevel"/></div></div><div class="errors" id="defenderErrors"></div></div></div><div class="button-holder"><div><a id="fightButton" class="material-icons">play_arrow</a></div><div><a id="swapButton" class="material-icons">swap_horiz</a></div></div><div class="combat-result" id="result"></div><div class="outputs"><div class="unit-output red-container"><div class="unit-title">Attacker</div><div class="fields"><div class="field"><span class="material-icons">flash_on</span> <span id="resultAttackerAttack" class="result"></span> <span class="material-icons">shield</span> <span id="resultAttackerDefence" class="result"></span></div><div class="field"><span class="material-icons">speed</span> <span id="resultAttackerInitiative" class="result"></span> <span class="material-icons">favorite</span> <span id="resultAttackerHP" class="result"></span></div></div></div><div class="unit-output blue-container"><div class="unit-title">Defender</div><div class="fields"><div class="field"><span class="material-icons">flash_on</span> <span id="resultDefenderAttack" class="result"></span> <span class="material-icons">shield</span> <span id="resultDefenderDefence" class="result"></span></div><div class="field"><span class="material-icons">speed</span> <span id="resultDefenderInitiative" class="result"></span> <span class="material-icons">favorite</span> <span id="resultDefenderHP" class="result"></span></div></div></div></div><div class="button-holder"><div><a id="againButton" class="material-icons">replay</a></div></div></div></body></html>
