<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/introStyle.css">
    <link rel="stylesheet" href="css/overlay.css">
    <link rel="stylesheet" href="css/proceedOverlay.css">
</head>
<body>
<div class="intro">
    <canvas id="intro-canvas" width="1000" height="1000"></canvas>
    <div id="intro-canvas-holder"></div>
    <script src="https://unpkg.com/matter-js@0.18.0/build/matter.js"></script>

    <!--Intro Page Elements-->
    <div id="container">
        <div id="title">Flumbox</div>
        <div id="startBtn">Click Here to Start</div>
    </div>
</div>
<div class="game" style="visibility: hidden;">
    <canvas id="game-canvas" width="1000" height="1000"></canvas>
    <div class="control-overlay">
        <div class="filler"></div>
        <div class="controls">
            <a class="control-button click" href="#" id="reset" onclick="this.blur()" title="Restart">
                <span class="material-icons">refresh</span>
            </a>
            <a class="control-button click" href="#" id="rotate-counterclockwise" onclick="this.blur()"
               title="Rotate Counterclockwise">
                <span class="material-icons">rotate_left</span>
            </a>
            <a class="control-button toggle enabled material-icons" href="#" id="toggle-gravity" title="Toggle Gravity">
                swipe_down_alt
            </a>
            <a class="control-button click" href="#" id="rotate-clockwise" onclick="this.blur()"
               title="Rotate Clockwise">
                <span class="material-icons">rotate_right</span>
            </a>
        </div>
    </div>
</div>
<div class="proceed-overlay hidden">
    <div class="win-box">
        <div class="title">
            Congratulations
        </div>
        <div class="box-controls">
            <a class="button click" id="retry" href="#" onclick="this.blur()">
                <span class="material-icons">refresh</span>
            </a>
            <a class="button click" id="next-level" href="#" onclick="this.blur()">
                <span class="material-icons">navigate_next</span>
            </a>
        </div>
    </div>
</div>
<script src="https://www.unpkg.com/clone@2.1.2/clone.js"></script>
<script src="https://unpkg.com/matter-js@0.18.0/build/matter.js"></script>
<script src="js/introPage.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
